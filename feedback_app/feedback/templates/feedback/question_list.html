{% extends 'feedback/base.html' %}

{% block content %}
    <h2>Questions</h2>
    <a href="{% url 'add_question' %}" class="btn btn-success mb-3">Add Question</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Question</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for question in questions %}
                <tr>
                    <td>{{ question.question_text }}</td>
                    <td>
                        <a href="{% url 'edit_question' question.id %}" class="btn btn-sm"><i class="bi bi-pencil"></i></a>
                        <form action="{% url 'delete_question' question.id %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            {% comment %} <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this question?');">Delete</button> {% endcomment %}
                            <button type="submit" class="btn btn-sm" onclick="return confirm('Are you sure you want to delete this response?');">
                                <i class="bi bi-trash"></i>
                            </button>

                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
