{% extends 'feedback/base.html' %}

{% block content %}
    <h2>Responses</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for response in responses %}
                <tr>
                    <td>{{ response.name }}</td>
                    <td>{{ response.surname }}</td>
                    <td>{{ response.date }}</td>
                    <td>
                        <a href="{% url 'view_response' response.id %}" class="btn btn-info btn-sm">View</a>
                        <form action="{% url 'delete_response' response.id %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this response?');">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'generate_qr' %}" class="btn btn-primary">Generate QR Code</a>
    <a href="{% url 'question_list' %}" class="btn btn-secondary">Questions</a>
{% endblock %}
